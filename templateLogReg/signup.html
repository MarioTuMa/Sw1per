<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sw1per Login/Register</title>



  <link rel="stylesheet" href="css/sign.css">
  <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>


</head>

<body>

  <div class="form-structor">
  <center><h1><a href="/" id="main"> Sw1per</a></h1></center>
	<div class="signup">
		<h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
		<div class="form-holder">
			<!-- <input type="text" class="input" placeholder="Name" />
			<input type="email" class="input" placeholder="Email" />
      <input type="tel" class="input" placeholder="Phone" />
			<input type="password" class="input" placeholder="Password" /> -->

      <form action="/" method="post">
        <input type="text" name="email" placeholder="E-mail" required="" class='input'>
        <input type="text" name="username" placeholder="Username" required="" class='input'>
        <input type="password" name="password" placeholder="Password" required="" class='input'>
        <input type="password" name="passwordConf" placeholder="Confirm Password" required="" class='input'>
        <input type="submit" value="Sign Up" class='submit-btn'>
      </form>


		</div>
	</div>
	<div class="login slide-up">
		<div class="center">
			<h2 class="form-title" id="login"><span>or</span>Log in</h2>
			<div class="form-holder">
				<!-- <input type="email" class="input" placeholder="Email" />
				<input type="password" class="input" placeholder="Password" /> -->

        <form action="/" method="post">
          <input type="email" name="logemail" placeholder="E-mail" required="" class='input'>
          <input type="password" name="logpassword" placeholder="Password" required="" class='input'>
          <div class="tp">
            <input type="submit" value="Log in" class='submit-btn'>
          </div>
        </form>

			</div>
		</div>
	</div>
</div>



    <script  src="js/sign.js"></script>




</body>

</html>
